<!DOCTYPE html>
<html class="pulse">
    <head>
        <title>Sociology Simulator</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta content="utf-8" http-equiv="encoding" />
        <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    </head>
    <body>
        <div id="main">
            <div class="top-sec">
                <div class="left-col">
                    <div class="console-output">
                    </div>
                </div>
                <div class="right-col">
                    <button id="pauseButton">Pause</button>
                </div>
            </div>
            <div class="view-tabs">
                <button data-view="map">Map</button>
                <button data-view="humans">Humans</button>
            </div>
            <div class="view-container">
                <div id="view-map">
                    <p>Map view goes here.</p>
                </div>
                <div id="view-humans" style="display: none;">
                    <p>Humans and such.</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/input.js"></script>
        <script type="text/javascript" src="js/scenario.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
